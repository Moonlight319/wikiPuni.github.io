<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imagen con giro 3D</title>
  <style>
    .contenedor {
      perspective: 1000px;
      display: inline-block;
    }

    .imagen {
      width: 200px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .girar {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<div class="contenedor">
  <img id="miImagen" src="img/fu.png" class="imagen" onclick="cambiarImagen()">
</div>

<script>
  let imagenOriginal = "img/fu.png";
  let imagenNueva = "img/hitomi.png";
  let usandoOriginal = true;

  function cambiarImagen() {
    const img = document.getElementById("miImagen");
    img.classList.add("girar");

    // Espera a que termine la animación (0.6s) para cambiar la imagen
    setTimeout(() => {
      img.src = usandoOriginal ? imagenNueva : imagenOriginal;
      usandoOriginal = !usandoOriginal;
      img.classList.remove("girar"); // quitar clase para permitir otro giro después
    }, 300); // mitad del tiempo para dar el efecto de "volteo"
  }
</script>

</body>
</html>
